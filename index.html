<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset=“UTF-8”>
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <main class="main-page" id="mainPage">
    <section class="left-section" id="leftSection">
      <p class="emoji">&#x1F920;</p>
      <h1 class="human-header">Human</h1>
      <h2 class="human-wins" id="humanWins">Wins: 0</h2>
      <button class="change-game-button hidden" id="changeGameButton">Change Game?</button>
    </section>
    <section class="middle-section" id="middleSection">
      <h1 class="title" id="title">Rock, Paper, Scissors</h1>
      <h2 class= "game-heading" id="gameHeading">Choose your game!</h2>
      <button class="game-button" id="classicGameButton" value="classic">
        <h3 class="classic">Classic</h3>
        <p>Rock > Scissors</p>
        <p>Paper > Rock</p>
        <p>Scissors > Paper</p>
      </button>
      <button class="game-button" id="difficultGameButton" value="difficult">
        <h3 class="difficult">Difficult</h3>
        <p>Rock > Scissors & Lizard</p>
        <p>Paper > Rock & Alien</p>
        <p>Scissors > Paper & Lizard</p>
        <p>Lizard > Paper & Alien</p>
        <p>Alien > Scissors & Rock</p>
      </button>
      <section class="fighter-images" id="fighterImages">
        <div class="classic-fighters hidden" id="classicFighters">
          <img class="image" id="rockImage" src="assets/rock.png" alt="Rock Image" data-name="r">
          <img class="image" id="paperImage" src="assets/paper.png" alt="Paper Image" data-name="p">
          <img class="image" id="scissorsImage" src="assets/scissors.png" alt="Scissors Image" data-name="s">
        </div>
        <div class="difficult-fighters hidden" id="difficultFighters">
          <div>
            <img class="image" id="rockImageDifficult" src="assets/rock.png" alt="Rock Image" data-name="r">
            <img class="image" id="paperImageDifficult" src="assets/paper.png" alt="Paper Image" data-name="p">
            <img class="image" id="scissorsImageDifficult" src="assets/scissors.png" alt="Scissors Image" data-name="s">
          </div>
          <img class="image" id="lizardImage" src="assets/lizard.png" alt="Lizard Image" data-name="l">
          <img class="image" id="alienImage" src="assets/alien.png" alt="Alien Image" data-name="a">
        </div>
        <div class="hidden" id="selectedTokens">
          <img class="human-token image" id="humanTokenImage">
          <img class="computer-token image" id="computerTokenImage">
        </div>
      </section>
    </section>
    <section class="right-section" id="rightSection">
      <p class="emoji">&#x1F4BB;</p>
      <h1 class="computer-header">Computer</h1>
      <h2 class="computer-wins" id="computerWins">Wins: 0</h2>
    </section>
  </main>
  <script src="game.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
</body>
</html>
