<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset=“UTF-8”>
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <nav class="nav-bar" id="navBar">Rock, Paper, Scissors</nav>
  <main class ="main-page" id="mainPage">
    <section class="left-section" id="leftSection">
      <p class="emoji">&#x1F920;</p>
       <h1 class="human-header">Human</h1>
       <h2 class="human-wins" id="humanWins">Wins: 0</h2>
       <button class= "change-game-button" id="changeGameButton">Change Game?</button>
    </section>
    <section class="middle-section" id="middleSection">
      <h1>Choose your game!</h1>
      <button class="classic-game-button" id="classicGameButton">
        <h3 class="classic">Classic</h3>
        <p>Rock > Scissors</p>
        <p>Paper > Rock</p>
        <p>Scissors > Paper</p>
      </button>
      <button class="difficult-game-button" id="difficultGameButton">
        <h3 class="difficult">Difficult</h3>
        <p>Rock > Scissors & Lizard</p>
        <p>Paper > Rock & Alien</p>
        <p>Scissors > Paper & Lizard</p>
        <p>Lizard > Paper & Alien</p>
        <p>Alien > Scissors & Rock</p>
      </button>
      <section class="fighter-images hidden" id="fighterImages">
        <div class="classic-fighters" id="classicFighters">
          <img class="image" id="rockImage" src="assets/rock.png" alt="Rock Image">
          <img class="image" id="paperImage" src="assets/paper.png" alt="Paper Image">
          <img class="image" id="scissorsImage" src="assets/scissors.png" alt="Scissors Image">
        </div>
        <div class="difficult-fighters" id="difficultFighters">
          <img class="image" id="lizardImage" src="assets/lizard.png" alt="Lizard Image">
          <img class="image" id="alienImage" src="assets/alien.png" alt="Alien Image">
        </div>
      </section>
    </section>
    <section class="right-section" id="rightSection">
      <p class="emoji">&#x1F4BB;</p>
      <h1 class="computer-header">Computer</h1>
      <h2 class="computer-wins" id="computerWins">Wins: 0</h2>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="game.js"></script>
  <script src="player.js"></script>
</body>
</html>
